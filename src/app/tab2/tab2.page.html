<ion-header>
  <ion-toolbar color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col (click)="scan()" text-center>
          <ion-icon name="qr-scanner" color="light" size="large"></ion-icon>
          <br> Escaner
        </ion-col>
        <ion-col routerLink="/recibedinero" text-center>
          <ion-icon src="../../assets/pagar.svg" color="light" size="large"></ion-icon>
          <br> Recibir
        </ion-col>
        <ion-col (click)="historial()" text-center>
          <ion-icon name="cash" color="light" size="large"></ion-icon>
          <br> Balance
          <br> {{caja1}} Bs.
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item routerLink="/enviacobro">Enviar cobro
      <ion-icon class="ir" name="arrow-forward"></ion-icon>
    </ion-item>
    <ion-item routerLink="/transferencias">Transferencias
      <ion-icon class="ir" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <p class="textito">MUY IMPORTANTE: Se√±or/a usuario para realizar pagos agregar dinero al balance.
  </p>
  <p class="textito">Puede observar su saldo en BALANCE.</p>
