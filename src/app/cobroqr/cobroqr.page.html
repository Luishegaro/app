<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ingrese monto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">
  
  <div *ngIf="numero == 0">
   <!--
<ion-item>
      <ion-input type="number" placeholder="ingrese el monto que desea pagar" [(ngModel)]="qrData" #focus></ion-input>
    </ion-item>
   --> 
    <ion-item> {{qrData}}</ion-item>

  </div>

  <ion-list *ngIf="numero == 1">
      <ion-item lines="none" text-center>
          <ion-label>{{user}}</ion-label>
      </ion-item>
      <ion-item lines="none"  text-center>
        <ion-label>Bs {{qrData}}</ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="createdCode"  text-center>
          <ngx-qrcode [qrc-value]="createdCode" text-center class="codigo"></ngx-qrcode>
      </ion-item>
      <ion-item (click)="volver()" text-right lines="none">
        <ion-label>Limpiar monto</ion-label>
      </ion-item>
  </ion-list> 



  <div class="div1" *ngIf="numero == 0">
    <ion-grid>
      <ion-row>
        <!--
          <ion-col size="9">
            <div *ngFor="let grupal of gruponum" text-center>
                <ion-button color="light" *ngFor="let n of grupal" (click)="presionar(n)" class="botones">{{n}}</ion-button>
              </div>
        </ion-col>
        -->
        <ion-col size="9">
                <ion-button color="light" *ngFor="let n of gruponum" (click)="presionar(n)" class="botones">{{n}}</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" class="ok" (click)="createCode()">OK</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   
  </div>


</ion-content>
