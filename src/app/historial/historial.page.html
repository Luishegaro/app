<ion-header>
  <ion-toolbar color="primary">
    <ion-title>historial</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)='paso()'>
    <ion-fab-button>
      <ion-icon name="chatboxes"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div >
    <ion-item *ngFor="let usu of historial" lines="none" (click)="enviadatos(usu)">
      <ion-avatar item-start>
        <img src="../../assets/moneda.svg">
      </ion-avatar>
      <ion-label class="label-alumnos">{{usu.nombre}}
        <p>{{usu.telefono}}</p>
      </ion-label>
    </ion-item>
  </div>

</ion-content>
