

<ion-content >
    <ion-list class="ion-padding">
        <ion-item lines="none" text-center>
            <ion-label>Número de teléfono </ion-label>
          </ion-item>
          <ion-item lines="none" >
            <ion-input  inputmode="tel" [(ngModel)]="telefono" class="input-registro" text-center></ion-input>
          </ion-item>
             <ul>
                <li>
                      El número que proporciones servirá para que tu y tus contactos puedan realizar transacciones.
                </li>
                <li>
                  Tus amigos y contactos podran encontrarte mediante el número que proporciones
                </li>
              </ul>
    </ion-list>
  <h5>{{nombre}}</h5>
  <h5>{{email}}</h5>
  <div class="btn-siguiente" text-center>
    <ion-button (click)="guardarphone()">
        Siguiente
    </ion-button>
  </div>

</ion-content>
