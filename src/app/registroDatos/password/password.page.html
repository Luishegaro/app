

<ion-content >
  <ion-list class="ion-padding">
      <ion-item lines="none" >
          <ion-input type="number" class="input-registro" [(ngModel)]="contrasena"  placeholder="Contraseña" ></ion-input>
        </ion-item>
        <ion-item lines="none" >
            <ion-input type="number" class="input-registro" [(ngModel)]="confirma" placeholder="Confirma tu contraseña"></ion-input>
          </ion-item>
          <ul>
              <li>
                   El número que proporciones servirá para que tu y tus contactos puedan realizar transacciones.
              </li>
              <li>
                Tus amigos y contactos podran encontrarte mediante el número que proporciones
              </li>
            </ul>
  </ion-list>
 <h5>{{nombre}}</h5>
 <h5>{{email}}</h5>
 <h5>{{telefono}}</h5>
  <div class="btn-siguiente" text-center>
      <ion-button (click)="guardarphone()">
          Siguiente
      </ion-button>
  </div>
</ion-content>
